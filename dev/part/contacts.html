      <div id="map" style="height: 460px;">
        <div class="contacts-content-address">
          <div class="contacts-content-address-block">
            <button id="btn__close" class="btn-reset"></button>
            <h2 class="heading contacts-content-address-heading"> Студия “High pass” </h2>
            <p class="contacts-content-address-text">

          <button class="contacts__form__btn btn-reset"> Отправить </button>
